<div class="box">
<form  id="test">
    <table>
<tr>
        <td>Name:</td>
        <td><input class="form-control" name="name" [(ngModel)]="user.name" type="text" placeholder="Name"></td>
      </tr><br>
      <tr>
        <td>Email:</td>
        <td><input class="form-control" name="email"  [(ngModel)]="user.email" type="email" placeholder="Email"></td>

      <tr>
        <td>Type Of Test:</td>
        <td><select class="form-control" name="test" [(ngModel)]="user.test" >

          </select>
        </td>
      </tr><br>
    </table>
    <button class="btn btn-info" (click)="submit()">Next</button>
